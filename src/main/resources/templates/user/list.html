<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>电话</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <th th:text="${user.username}">姓名</th>
                <th th:text="${user.tel}">电话号码</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
